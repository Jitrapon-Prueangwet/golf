<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Golf is Fun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #F8F8F8;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--hermes-orange, #FF4E00);
            margin-bottom: 1.5rem;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .signup-form input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .signup-form button {
            background: var(--hermes-orange, #FF4E00);
            color: #fff;
            font-size: 1.1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-form button:hover {
            background: var(--hermes-orange-dark, #CC3E00);
        }
        .back-home {
            display: block;
            margin-top: 1.5rem;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: var(--hermes-orange, #FF4E00);
        }
        .signup-error {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .signup-success {
            color: var(--hermes-orange, #FF4E00);
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">Sign Up</div>
        <div style="display: flex; flex-direction: column; gap: 0.8rem; margin-bottom: 1.5rem;">
            <button type="button" style="background: #fff; color: #444; border: 1px solid #ccc; border-radius: 8px; font-size: 1.05rem; font-weight: 600; padding: 0.7rem; display: flex; align-items: center; justify-content: center; gap: 0.7rem; cursor: pointer; transition: box-shadow 0.2s;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 22px; height: 22px;"> Sign Up with Google
            </button>
            <button type="button" style="background: #1877F3; color: #fff; border: none; border-radius: 8px; font-size: 1.05rem; font-weight: 600; padding: 0.7rem; display: flex; align-items: center; justify-content: center; gap: 0.7rem; cursor: pointer; transition: background 0.2s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" style="width: 22px; height: 22px;"> Sign Up with Facebook
            </button>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
            <hr style="flex: 1; border: none; border-top: 1px solid #ccc;">
            <span style="color: #888; font-size: 1rem; font-weight: 500;">or sign up</span>
            <hr style="flex: 1; border: none; border-top: 1px solid #ccc;">
        </div>
        <form class="signup-form" id="signup-form" autocomplete="off">
            <input type="text" placeholder="Name" required id="name" name="signup_name" autocomplete="off">
            <input type="email" placeholder="Email" required id="email">
            <input type="password" placeholder="Password" required id="password">
            <button type="submit">Create Account</button>
        </form>
        <div class="signup-error" id="signup-error"></div>
        <div class="signup-success" id="signup-success"></div>
        <a class="back-home" href="home.html">&larr; Back to Home</a>
    </div>
    <script>
    // Supabase client setup
    const SUPABASE_URL = 'https://xnnhtdvvjyqsoxyqwzhe.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhubmh0ZHZ2anlxc294eXF3emhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MTg2MjUsImV4cCI6MjA2MTk5NDYyNX0.qzTeP_dBbGETQKyf7tt4XBvGrZaWAYP38q0VLsS1jZc';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('signup-form').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const errorDiv = document.getElementById('signup-error');
        const successDiv = document.getElementById('signup-success');
        errorDiv.textContent = '';
        successDiv.textContent = '';
        // Supabase sign up
        const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
                data: { name }
            }
        });
        if (error) {
            errorDiv.textContent = error.message || 'Sign up failed. Please try again.';
            successDiv.textContent = '';
        } else {
            successDiv.textContent = 'Sign up successful! Please check your email to confirm your account.';
            errorDiv.textContent = '';
            document.getElementById('signup-form').reset();
        }
    };
    </script>
</body>
</html>
