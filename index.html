<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Practice Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--hermes-orange, #FF4E00);
            letter-spacing: 0.1em;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            position: relative;
        }
        .navbar-avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            background: var(--hermes-orange, #FF4E00);
            color: #fff !important;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 50%;
            margin-left: 2rem;
            cursor: pointer;
            text-decoration: none;
            transition: box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            position: relative;
        }
        .navbar-avatar:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .navbar-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            min-width: 180px;
            z-index: 200;
            flex-direction: column;
            padding: 0.5rem 0;
        }
        .navbar-dropdown.show {
            display: flex;
        }
        .navbar-dropdown a, .navbar-dropdown button {
            color: #222;
            text-decoration: none;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background 0.18s;
        }
        .navbar-dropdown a:hover, .navbar-dropdown button:hover {
            background: #F8F8F8;
        }
        .navbar-dropdown .logout-btn {
            color: var(--hermes-orange, #FF4E00);
            font-weight: bold;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .navbar-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: var(--hermes-orange, #FF4E00);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Golf Mastery</div>
        <div class="navbar-links" id="navbar-links">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html" id="login-link">Log In</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Golf Practice Tracker</h1>
        </header>
        
        <main>
            <div class="club-selector">
                <button class="club-btn active" data-club="iron" id="iron-btn">Iron</button>
                <select id="iron-dropdown" style="display:none; margin-left: 1rem;">
                    <option value="3-iron">3 Iron</option>
                    <option value="4-iron">4 Iron</option>
                    <option value="5-iron">5 Iron</option>
                    <option value="6-iron">6 Iron</option>
                    <option value="7-iron">7 Iron</option>
                    <option value="8-iron">8 Iron</option>
                    <option value="9-iron">9 Iron</option>
                    <option value="pw">PW</option>
                    <option value="sw">SW</option>
                </select>
                <button class="club-btn" data-club="driver" id="driver-btn">Driver</button>
                <select id="driver-dropdown" style="display:none; margin-left: 1rem;">
                    <option value="driver">Driver</option>
                    <option value="3-wood">3 Wood</option>
                    <option value="5-wood">5 Wood</option>
                    <option value="7-wood">7 Wood</option>
                </select>
                <button class="club-btn" data-club="putt">Putt</button>
            </div>

            <div class="input-group">
                <div class="target-input">
                    <label for="target" id="target-label">Target Distance (yards):</label>
                    <div style="display:flex;align-items:center;gap:0.5rem;">
                        <input type="number" id="target" min="1" placeholder="Enter target distance">
                        <select id="target-unit" style="margin-left:0.5rem;">
                            <option value='yards'>yards</option>
                            <option value='feet'>feet</option>
                            <option value='meters'>meters</option>
                        </select>
                    </div>
                </div>

                <div class="balls-input">
                    <label for="balls">Target number of balls:</label>
                    <input type="number" id="balls" value="0" placeholder="Enter target number of balls">
                    <div class="actual-hits-info" id="actual-hits-info">Balls Hit: 0</div>
                </div>
            </div>

            <div class="result-buttons">
                <button class="result-btn hit" aria-label="Hit">Hit</button>
                <button class="result-btn miss" aria-label="Miss">Miss</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Success Rate: <span id="success-rate">0%</span></div>
            </div>

            <div class="balls-hit-info" id="balls-hit-info">
                Balls Hit: 0 / 0 (0%)
            </div>

            <div class="reset-container">
                <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
        </main>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Create Account</button>
            </form>
            <div id="signup-message"></div>
        </div>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Log In</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Log In</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <div id="subscribe-landing-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-subscribe-landing">&times;</span>
            <h2>Choose Your Subscription</h2>
            <div style="display: flex; flex-direction: column; gap: 1.5rem; align-items: center;">
                <div style="border: 1px solid #eee; border-radius: 8px; padding: 1.5rem; width: 90%; max-width: 350px; text-align: center;">
                    <h3>Monthly</h3>
                    <p>$1 per month</p>
                    <button id="subscribe-monthly-btn" style="background: var(--hermes-orange); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem;">Subscribe Monthly</button>
                </div>
                <div style="border: 1px solid #eee; border-radius: 8px; padding: 1.5rem; width: 90%; max-width: 350px; text-align: center;">
                    <h3>Lifetime</h3>
                    <p>$5 one-time</p>
                    <button id="subscribe-lifetime-btn" style="background: var(--hermes-orange-dark); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem;">Subscribe Lifetime</button>
                </div>
            </div>
        </div>
    </div>
    <div id="celebrate-modal" class="modal" style="display:none; justify-content:center; align-items:center;">
        <div class="modal-content" style="text-align:center; position:relative;">
            <canvas id="confetti-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
            <span class="close" id="close-celebrate">&times;</span>
            <h2 style="color: var(--hermes-orange); font-size:2.5rem;">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p style="font-size:1.3rem;">You hit your target number of balls!</p>
        </div>
    </div>
    <div id="set-goal-modal" class="modal" style="display:none; justify-content:center; align-items:center;">
        <div class="modal-content" style="text-align:center; position:relative;">
            <canvas id="set-goal-confetti-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; display:none;"></canvas>
            <div id="set-goal-message"></div>
            <button id="set-goal-ok-btn" style="margin-top:1.5rem; background: var(--hermes-orange); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem; cursor:pointer;">OK</button>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
    // Navbar login state logic
    (function() {
        function isLoggedIn() {
            return localStorage.getItem('golfisfun_logged_in') === 'true' && localStorage.getItem('golfisfun_email');
        }
        function getUserInitial() {
            const email = localStorage.getItem('golfisfun_email') || '';
            return email.charAt(0).toUpperCase();
        }
        const loginLink = document.getElementById('login-link');
        const signupLink = document.querySelector('.navbar-links a[href="signup.html"]');
        if (isLoggedIn() && loginLink) {
            if (signupLink) signupLink.remove();
            const initial = getUserInitial();
            // Create avatar wrapper
            const avatarWrapper = document.createElement('div');
            avatarWrapper.style.position = 'relative';
            avatarWrapper.style.display = 'inline-block';
            // Create avatar
            const avatar = document.createElement('span');
            avatar.className = 'navbar-avatar';
            avatar.title = localStorage.getItem('golfisfun_email');
            avatar.textContent = initial;
            avatar.tabIndex = 0;
            avatarWrapper.appendChild(avatar);
            // Create dropdown
            const dropdown = document.createElement('div');
            dropdown.className = 'navbar-dropdown';
            dropdown.innerHTML = `
                <a href="index.html">Practice</a>
                <a href="calendar.html">Calendar</a>
                <a href="statistics.html">History</a>
                <button class="logout-btn">Log Out</button>
            `;
            avatarWrapper.appendChild(dropdown);
            // Toggle dropdown
            avatar.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });
            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                dropdown.classList.remove('show');
            });
            // Prevent dropdown from closing when clicking inside
            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            // Log out button
            dropdown.querySelector('.logout-btn').onclick = function() {
                localStorage.removeItem('golfisfun_logged_in');
                localStorage.removeItem('golfisfun_email');
                window.location.reload();
            };
            loginLink.replaceWith(avatarWrapper);
        }
    })();
    </script>
</body>
</html>
