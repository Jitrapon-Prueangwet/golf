<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Practice Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Golf Practice Tracker</h1>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="mobile-nav" id="mobile-nav">
                <ul>
                    <li><button id="signup-btn">Sign Up</button></li>
                    <li><button id="login-btn">Log In</button></li>
                    <li id="user-status" style="display:none; flex-direction: column; align-items: center;">
                        <span id="user-email"></span>
                        <button id="logout-btn" role="menuitem" style="margin-top: 0.5rem;">
                            Log Out
                        </button>
                    </li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><button id="open-subscribe-landing">Subscription Options</button></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="club-selector">
                <button class="club-btn active" data-club="iron" id="iron-btn">Iron</button>
                <select id="iron-dropdown" style="display:none; margin-left: 1rem;">
                    <option value="3-iron">3 Iron</option>
                    <option value="4-iron">4 Iron</option>
                    <option value="5-iron">5 Iron</option>
                    <option value="6-iron">6 Iron</option>
                    <option value="7-iron">7 Iron</option>
                    <option value="8-iron">8 Iron</option>
                    <option value="9-iron">9 Iron</option>
                    <option value="pw">PW</option>
                    <option value="sw">SW</option>
                </select>
                <button class="club-btn" data-club="driver" id="driver-btn">Driver</button>
                <select id="driver-dropdown" style="display:none; margin-left: 1rem;">
                    <option value="driver">Driver</option>
                    <option value="3-wood">3 Wood</option>
                    <option value="5-wood">5 Wood</option>
                    <option value="7-wood">7 Wood</option>
                </select>
                <button class="club-btn" data-club="putt">Putt</button>
            </div>

            <div class="input-group">
                <div class="target-input">
                    <label for="target" id="target-label">Target Distance (yards):</label>
                    <div style="display:flex;align-items:center;gap:0.5rem;">
                        <input type="number" id="target" min="1" placeholder="Enter target distance">
                        <select id="target-unit" style="margin-left:0.5rem;">
                            <option value='yards'>yards</option>
                            <option value='feet'>feet</option>
                            <option value='meters'>meters</option>
                        </select>
                    </div>
                </div>

                <div class="balls-input">
                    <label for="balls">Number of Balls:</label>
                    <input type="number" id="balls" value="0" placeholder="Enter number of balls">
                    <div class="actual-hits-info" id="actual-hits-info">Balls Hit: 0</div>
                </div>
            </div>

            <div class="result-buttons">
                <button class="result-btn hit" aria-label="Hit">Hit</button>
                <button class="result-btn miss" aria-label="Miss">Miss</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Success Rate: <span id="success-rate">0%</span></div>
            </div>

            <div class="balls-hit-info" id="balls-hit-info">
                Balls Hit: 0 / 0 (0%)
            </div>

            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Total Attempts:</span>
                    <span id="total-attempts">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Successful Hits:</span>
                    <span id="successful-hits">0</span>
                </div>
            </div>
            <div class="reset-container">
                <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
        </main>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Create Account</button>
            </form>
            <div id="signup-message"></div>
        </div>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Log In</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Log In</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <div id="subscribe-landing-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-subscribe-landing">&times;</span>
            <h2>Choose Your Subscription</h2>
            <div style="display: flex; flex-direction: column; gap: 1.5rem; align-items: center;">
                <div style="border: 1px solid #eee; border-radius: 8px; padding: 1.5rem; width: 90%; max-width: 350px; text-align: center;">
                    <h3>Monthly</h3>
                    <p>$1 per month</p>
                    <button id="subscribe-monthly-btn" style="background: var(--hermes-orange); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem;">Subscribe Monthly</button>
                </div>
                <div style="border: 1px solid #eee; border-radius: 8px; padding: 1.5rem; width: 90%; max-width: 350px; text-align: center;">
                    <h3>Lifetime</h3>
                    <p>$5 one-time</p>
                    <button id="subscribe-lifetime-btn" style="background: var(--hermes-orange-dark); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem;">Subscribe Lifetime</button>
                </div>
            </div>
        </div>
    </div>
    <div id="celebrate-modal" class="modal" style="display:none; justify-content:center; align-items:center;">
        <div class="modal-content" style="text-align:center; position:relative;">
            <canvas id="confetti-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
            <span class="close" id="close-celebrate">&times;</span>
            <h2 style="color: var(--hermes-orange); font-size:2.5rem;">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p style="font-size:1.3rem;">You hit your target number of balls!</p>
        </div>
    </div>
    <div id="set-goal-modal" class="modal" style="display:none; justify-content:center; align-items:center;">
        <div class="modal-content" style="text-align:center; position:relative;">
            <canvas id="set-goal-confetti-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; display:none;"></canvas>
            <div id="set-goal-message"></div>
            <button id="set-goal-ok-btn" style="margin-top:1.5rem; background: var(--hermes-orange); color: #fff; padding: 0.75rem 2rem; border: none; border-radius: 6px; font-size: 1.1rem; cursor:pointer;">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
