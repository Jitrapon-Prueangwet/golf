<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice History - Golf Mastery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        .history-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .history-table th {
            background: var(--hermes-orange);
            color: white;
            font-weight: bold;
        }
        .history-table tr:hover {
            background: #f5f5f5;
        }
        .history-table tr:last-child td {
            border-bottom: none;
        }
        .filter-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .filter-container select,
        .filter-container input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .date-cell {
            white-space: nowrap;
        }
        .success-rate {
            font-weight: bold;
        }
        .success-rate.high {
            color: #28a745;
        }
        .success-rate.medium {
            color: #ffc107;
        }
        .success-rate.low {
            color: #dc3545;
        }
        .back-button:hover {
            background-color: var(--hermes-orange);
            color: white;
            transform: translateX(-5px);
        }
        .back-button svg {
            transition: transform 0.3s ease;
        }
        .back-button:hover svg {
            transform: translateX(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-icon" style="display:inline-block;vertical-align:middle;margin-right:1rem;margin-top:0.2rem;transition:transform 0.2s;background:none;border:none;padding:0.2rem;cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--hermes-orange)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 style="display:inline-block;vertical-align:middle;">Practice History</h1>
        </header>

        <div class="history-container">
            <div class="filter-container">
                <a href="calendar.html" style="margin-bottom:1rem;display:inline-block;color:var(--hermes-orange);font-weight:bold;text-decoration:none;">Calendar</a>
                <select id="club-filter">
                    <option value="">All Clubs</option>
                    <option value="3-iron">3 Iron</option>
                    <option value="4-iron">4 Iron</option>
                    <option value="5-iron">5 Iron</option>
                    <option value="6-iron">6 Iron</option>
                    <option value="7-iron">7 Iron</option>
                    <option value="8-iron">8 Iron</option>
                    <option value="9-iron">9 Iron</option>
                    <option value="pw">PW</option>
                    <option value="sw">SW</option>
                    <option value="driver">Driver</option>
                    <option value="3-wood">3 Wood</option>
                    <option value="5-wood">5 Wood</option>
                    <option value="7-wood">7 Wood</option>
                    <option value="putt">Putt</option>
                </select>
                <!-- Period Filter -->
                <select id="period-filter">
                    <option value="today">Today</option>
                    <option value="ytd">Year-To-Date</option>
                    <option value="custom">Custom Range</option>
                </select>
                <input type="date" id="custom-start" style="display:none;" placeholder="Start date">
                <input type="date" id="custom-end" style="display:none;" placeholder="End date">
                <input type="date" id="date-filter" placeholder="Filter by date" style="display:none;">
            </div>
            <!-- Milestones Section -->
            <div id="milestones-box" style="max-width:600px;margin:1.5rem auto 1rem auto;padding:1.25rem 1.5rem;background:#fffbe6;border:2px solid #ffe066;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06);font-size:1.15rem;display:none;">
                <span id="milestones-message"></span>
            </div>
            <!-- Success Rate Over Time Chart -->
            <div style="margin: 2rem 0;">
                <h2 style="margin-bottom: 1rem;">Success Rate Over Time</h2>
                <canvas id="successRateChart" height="80"></canvas>
            </div>
            <!-- Practice Volume Over Time Chart -->
            <div style="margin: 2rem 0;">
                <h2 style="margin-bottom: 1rem;">Practice Volume Over Time (Balls Hit per Week)</h2>
                <canvas id="practiceVolumeChart" height="80"></canvas>
            </div>
            <!-- Club Usage Pie Chart -->
            <div style="max-width: 600px; margin: 1rem 0;">
                <h2 style="margin: 0 0 0.5rem 0; text-align: left;">Club Usage (Percentage of Balls Hit)</h2>
                <canvas id="clubUsageChart" height="80" style="max-width: 350px; display: block; margin: 0;"></canvas>
            </div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>club</th>
                        <th>target_distance</th>
                        <th>target_balls</th>
                        <th>balls_hit</th>
                        <th>balls_missed</th>
                        <th>success_rate</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History data will be inserted here -->
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" class="back-button" style="display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--hermes-orange); font-size: 1.1rem; padding: 0.75rem 1.5rem; border: 2px solid var(--hermes-orange); border-radius: 8px; transition: all 0.3s ease;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Practice
                </a>
                <button id="cleanup-history-btn" style="margin-left: 2rem; background: var(--hermes-orange); color: #fff; border: none; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s;">Clean Up History</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Supabase client initialization
            const SUPABASE_URL = 'https://xnnhtdvvjyqsoxyqwzhe.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhubmh0ZHZ2anlxc294eXF3emhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MTg2MjUsImV4cCI6MjA2MTk5NDYyNX0.qzTeP_dBbGETQKyf7tt4XBvGrZaWAYP38q0VLsS1jZc';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // DOM Elements
            const historyBody = document.getElementById('history-body');
            const clubFilter = document.getElementById('club-filter');
            const dateFilter = document.getElementById('date-filter');
            const periodFilter = document.getElementById('period-filter');
            const customStart = document.getElementById('custom-start');
            const customEnd = document.getElementById('custom-end');

            // Format date and time
            function formatDateTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                // Use the user's system time zone
                const timeString = date.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                });
                const dateString = date.toLocaleDateString([], {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                });
                
                return isToday ? `Today at ${timeString}` : `${dateString} at ${timeString}`;
            }

            let successRateChart;
            function updateSuccessRateChart(sessions) {
                const ctx = document.getElementById('successRateChart').getContext('2d');
                const labels = sessions.map(s => (new Date(s.date)).toLocaleDateString());
                const data = sessions.map(s => s.success_rate);
                if (successRateChart) successRateChart.destroy();
                successRateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Success Rate (%)',
                            data: data,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                            tension: 0.2,
                            pointRadius: 3,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true },
                            tooltip: { enabled: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: { display: true, text: 'Success Rate (%)' }
                            },
                            x: {
                                title: { display: true, text: 'Date' }
                            }
                        }
                    }
                });
            }

            let practiceVolumeChart;
            function getWeekString(date) {
                // Returns 'YYYY-WW' (ISO week)
                const d = new Date(date);
                d.setHours(0,0,0,0);
                // Thursday in current week decides the year.
                d.setDate(d.getDate() + 3 - ((d.getDay() + 6) % 7));
                const week1 = new Date(d.getFullYear(),0,4);
                const weekNo = 1 + Math.round(((d.getTime() - week1.getTime())/86400000 - 3 + ((week1.getDay()+6)%7))/7);
                return `${d.getFullYear()}-W${weekNo.toString().padStart(2,'0')}`;
            }
            function updatePracticeVolumeChart(sessions) {
                // Group by week
                const weekMap = {};
                sessions.forEach(s => {
                    const week = getWeekString(s.date);
                    weekMap[week] = (weekMap[week] || 0) + (s.balls_hit || 0);
                });
                // Sort weeks
                const weeks = Object.keys(weekMap).sort();
                const balls = weeks.map(w => weekMap[w]);
                const ctx = document.getElementById('practiceVolumeChart').getContext('2d');
                if (practiceVolumeChart) practiceVolumeChart.destroy();
                practiceVolumeChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: weeks,
                        datasets: [{
                            label: 'Balls Hit',
                            data: balls,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true },
                            tooltip: { enabled: true }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Balls Hit' }
                            },
                            x: {
                                title: { display: true, text: 'Week' }
                            }
                        }
                    }
                });
            }

            let clubUsageChart;
            function updateClubUsageChart(sessions) {
                // Group by club
                const clubMap = {};
                sessions.forEach(s => {
                    const club = s.club || 'Unknown';
                    clubMap[club] = (clubMap[club] || 0) + (s.balls_hit || 0);
                });
                const clubs = Object.keys(clubMap);
                const balls = clubs.map(c => clubMap[c]);
                const total = balls.reduce((a, b) => a + b, 0) || 1;
                const ctx = document.getElementById('clubUsageChart').getContext('2d');
                if (clubUsageChart) clubUsageChart.destroy();
                clubUsageChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: clubs,
                        datasets: [{
                            label: 'Balls Hit',
                            data: balls,
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#FF6384AA', '#36A2EBAA', '#FFCE56AA', '#4BC0C0AA', '#9966FFAA', '#FF9F40AA', '#C9CBCFAA'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true, position: 'right' },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const percent = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value} balls (${percent}%)`;
                                    }
                                }
                            },
                            datalabels: {
                                color: '#fff',
                                font: { weight: 'bold', size: 14 },
                                formatter: function(value, context) {
                                    const percent = ((value / total) * 100).toFixed(1);
                                    return percent > 0 ? percent + '%' : '';
                                }
                            }
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            }

            function showMilestones(sessions) {
                const milestones = [100, 500, 1000, 5000, 10000, 20000, 50000, 100000];
                const totalBalls = sessions.reduce((sum, s) => sum + (s.balls_hit || 0), 0);
                let reached = 0;
                let next = milestones[0];
                for (let m of milestones) {
                    if (totalBalls >= m) reached = m;
                    if (totalBalls < m) { next = m; break; }
                }
                // Calculate longest streak
                const uniqueDates = Array.from(new Set(sessions.map(s => (new Date(s.date)).toDateString()))).sort();
                let longestStreak = 0, currentStreak = 0, prevDate = null;
                uniqueDates.forEach(dateStr => {
                    const date = new Date(dateStr);
                    if (prevDate) {
                        const diff = (date - prevDate) / (1000 * 60 * 60 * 24);
                        if (diff === 1) {
                            currentStreak++;
                        } else {
                            currentStreak = 1;
                        }
                    } else {
                        currentStreak = 1;
                    }
                    if (currentStreak > longestStreak) longestStreak = currentStreak;
                    prevDate = date;
                });
                const box = document.getElementById('milestones-box');
                const msg = document.getElementById('milestones-message');
                let milestoneMsg = '';
                if (reached > 0) {
                    milestoneMsg = `🎉 <b>Congratulations!</b> You've hit <b>${reached.toLocaleString()}</b> balls!` + (next ? ` Next milestone: <b>${next.toLocaleString()}</b> balls.` : '');
                } else {
                    milestoneMsg = `Keep going! First milestone: <b>${next.toLocaleString()}</b> balls.`;
                }
                let streakMsg = '';
                if (longestStreak > 1) {
                    streakMsg = `<br>🔥 <b>Longest streak:</b> ${longestStreak} days in a row!`;
                } else if (longestStreak === 1) {
                    streakMsg = `<br>🔥 <b>Longest streak:</b> 1 day (get a streak going!)`;
                }
                msg.innerHTML = milestoneMsg + streakMsg;
                box.style.display = '';
            }

            // Fetch and display history
            async function fetchHistory() {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    historyBody.innerHTML = '<tr><td colspan="7" class="no-data">Please log in to view your practice history</td></tr>';
                    return;
                }

                let query = supabase
                    .from('practice_sessions')
                    .select('*')
                    .eq('user_id', user.id)
                    .order('date', { ascending: false });

                // Apply club filter
                if (clubFilter.value) {
                    query = query.eq('club', clubFilter.value);
                }

                // Apply period filter
                const now = new Date();
                if (periodFilter.value === 'today') {
                    const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    const end = new Date(start);
                    end.setDate(end.getDate() + 1);
                    query = query.gte('date', start.toISOString()).lt('date', end.toISOString());
                } else if (periodFilter.value === 'ytd') {
                    const start = new Date(now.getFullYear(), 0, 1);
                    query = query.gte('date', start.toISOString()).lte('date', now.toISOString());
                } else if (periodFilter.value === 'custom') {
                    if (customStart.value) {
                        const start = new Date(customStart.value);
                        query = query.gte('date', start.toISOString());
                    }
                    if (customEnd.value) {
                        const end = new Date(customEnd.value);
                        end.setDate(end.getDate() + 1); // include the end date
                        query = query.lt('date', end.toISOString());
                    }
                }

                const { data, error } = await query;

                if (error) {
                    console.error('Error fetching history:', error);
                    historyBody.innerHTML = '<tr><td colspan="7" class="no-data">Error loading history</td></tr>';
                    return;
                }

                if (!data || data.length === 0) {
                    historyBody.innerHTML = '<tr><td colspan="7" class="no-data">No practice sessions found</td></tr>';
                    updateSuccessRateChart([]);
                    updatePracticeVolumeChart([]);
                    updateClubUsageChart([]);
                    showMilestones([]);
                    return;
                }

                // Display sessions
                historyBody.innerHTML = data.map(session => {
                    const successRate = session.success_rate;
                    const successRateClass = successRate >= 80 ? 'high' : successRate >= 50 ? 'medium' : 'low';
                    return `
                        <tr>
                            <td class="date-cell">${formatDateTime(session.date)}</td>
                            <td>${session.club}</td>
                            <td>${session.target_distance} yards</td>
                            <td>${session.target_balls}</td>
                            <td>${session.balls_hit}</td>
                            <td>${session.balls_missed}</td>
                            <td class="success-rate ${successRateClass}">${Math.round(successRate)}%</td>
                        </tr>
                    `;
                }).join('');
                // Update chart
                updateSuccessRateChart(data.slice().reverse()); // oldest to newest
                updatePracticeVolumeChart(data);
                updateClubUsageChart(data);
                showMilestones(data);
            }

            // Event listeners for filters
            clubFilter.addEventListener('change', fetchHistory);
            dateFilter.addEventListener('change', fetchHistory);
            periodFilter.addEventListener('change', () => {
                if (periodFilter.value === 'custom') {
                    customStart.style.display = '';
                    customEnd.style.display = '';
                } else {
                    customStart.style.display = 'none';
                    customEnd.style.display = 'none';
                }
                fetchHistory();
            });
            customStart.addEventListener('change', fetchHistory);
            customEnd.addEventListener('change', fetchHistory);

            // Initial fetch
            fetchHistory();

            // Auto-refresh every 30 seconds
            setInterval(fetchHistory, 30000);

            // Add event listener for cleanup button
            const cleanupBtn = document.getElementById('cleanup-history-btn');
            if (cleanupBtn) {
                cleanupBtn.addEventListener('click', async () => {
                    if (!confirm('Are you sure you want to delete all your practice history? This cannot be undone.')) return;
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) {
                        alert('You must be logged in to clean up history.');
                        return;
                    }
                    const { error } = await supabase.from('practice_sessions').delete().eq('user_id', user.id);
                    if (error) {
                        alert('Error cleaning up history.');
                    } else {
                        alert('History cleaned up!');
                        fetchHistory();
                    }
                });
            }
        });
    </script>
</body>
</html>
