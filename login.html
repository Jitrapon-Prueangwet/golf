<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tournament Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { background: #fafafa; }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
            text-align: center;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .login-input {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-button {
            background: var(--hermes-orange, #ff6600);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .login-button:hover {
            background: var(--hermes-orange-dark, #e65c00);
        }
        .login-error {
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Sign in to your account</div>
        <form id="login-form" autocomplete="off">
            <input type="email" id="login-email" class="login-input" placeholder="Email" required>
            <input type="password" id="login-password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Sign In / Sign Up</button>
        </form>
        <div id="login-error" class="login-error"></div>
    </div>
    <script>
        const supabase = window.supabase.createClient(
            'https://tntltflyjoqaprjrzeju.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRudGx0Zmx5am9xYXByanJ6ZWp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NzM3MzMsImV4cCI6MjA2MjU0OTczM30.5wzvob6A-QqpEnKM6Solmexm5NAcCNGMeAVSAXBLJxM'
        );
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        // If already logged in, redirect to calendar
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) window.location.href = 'calendar.html';
        });

        loginForm.onsubmit = async function(e) {
            e.preventDefault();
            loginError.textContent = '';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            // Try sign in
            let { error } = await supabase.auth.signInWithPassword({ email, password });
            if (!error) {
                window.location.href = 'calendar.html';
                return;
            }
            // If sign in fails, try sign up
            let { error: signUpError } = await supabase.auth.signUp({ email, password });
            if (!signUpError) {
                alert('Check your email for a confirmation link, then sign in.');
            } else {
                loginError.textContent = (signUpError && signUpError.message) || 'Login/Signup failed.';
            }
        };
    </script>
</body>
</html>
