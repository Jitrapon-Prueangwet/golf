<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Golf is Fun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #F8F8F8;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--hermes-orange, #FF4E00);
            margin-bottom: 1.5rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-form button {
            background: var(--hermes-orange, #FF4E00);
            color: #fff;
            font-size: 1.1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: var(--hermes-orange-dark, #CC3E00);
        }
        .back-home {
            display: block;
            margin-top: 1.5rem;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: var(--hermes-orange, #FF4E00);
        }
        .logout-btn {
            background: #888;
            color: #fff;
            font-size: 1rem;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #555;
        }
        .login-error {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-title">Log In</div>
        <form class="login-form" id="login-form">
            <input type="email" placeholder="Email" required id="email">
            <input type="password" placeholder="Password" required id="password">
            <button type="submit">Log In</button>
        </form>
        <div class="login-error" id="login-error"></div>
        <a class="back-home" href="home.html">&larr; Back to Home</a>
    </div>
    <script>
    // Supabase client setup
    const SUPABASE_URL = 'https://tntltflyjoqaprjrzeju.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRudGx0Zmx5am9xYXByanJ6ZWp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5NzM3MzMsImV4cCI6MjA2MjU0OTczM30.5wzvob6A-QqpEnKM6Solmexm5NAcCNGMeAVSAXBLJxM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function isLoggedIn() {
        return localStorage.getItem('golfisfun_logged_in') === 'true' && localStorage.getItem('golfisfun_email');
    }
    function showLogout() {
        const container = document.getElementById('login-container');
        container.innerHTML = `
            <div class="login-title">You are already logged in!</div>
            <button class="logout-btn" id="logout-btn">Log Out</button>
            <a class="back-home" href="home.html">&larr; Back to Home</a>
        `;
        document.getElementById('logout-btn').onclick = function() {
            localStorage.removeItem('golfisfun_logged_in');
            localStorage.removeItem('golfisfun_email');
            window.location.reload();
        };
    }
    if (isLoggedIn()) {
        showLogout();
    } else {
        document.getElementById('login-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = '';
            // Supabase login
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                return;
            }
            // Success: store login state and email
            localStorage.setItem('golfisfun_logged_in', 'true');
            localStorage.setItem('golfisfun_email', email);
            window.location.href = 'home.html';
        };
    }
    </script>
</body>
</html>
